<div class="table-responsive">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Correo Electronico</th>
            <th scope="col">Fecha de inicio</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody> 
            <tr *ngFor="let item of employees$ | async">
              <th scope="row">{{item.name}} {{item.lastName}}</th>
              <td>{{item.email}}</td>
              <td>{{item.startDate}}</td>
              <td class="btn-group d-sm-block" role="group">
                  <button type="button" class="btn btn-outline-primary m-1" (click)="onGoToEdit(item)">Editar</button>
                  <button type="button" class="btn btn-outline-success m-1" (click)="onGoToSee(item)">Ver</button>
                  <button type="button" class="btn btn-outline-danger m-1 disabled" (click)="onGoToDelete(item.id)">Eliminar</button>
              </td>
          </tr>    
        </tbody>
      </table>
</div>
